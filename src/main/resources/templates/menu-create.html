<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Добавление блюд</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<form action="#" th:action="@{/menu-create}" th:object="${menu}" method="post">
    <label for="price">Цена</label>
    <input type="number" th:field="*{price}" id="price" placeholder="Цена">
    <label for="title">Название продукта</label>
    <input type="text" th:field="*{price}" id="title" placeholder="Название продукта">
    <label for="points">Баллы за покупку</label>
    <input type="number" th:field="*{points}" id="points" placeholder="Баллы за покупку">


    <input type="submit" value="Create menu">


    <form action="/menu">
        <button type="submit"> Вернуться назад </button>
    </form>


</form>

</body>
</html>
