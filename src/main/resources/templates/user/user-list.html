
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!--    // CSS dl9 bootstrap-->
    <meta charset="UTF-8">
    <title>Users</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
<!-- users - из внешнего мира получили users.-->
<div th:switch="${users}">
    <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top"></nav>
    <h2 th:case="null">No users found!</h2>
    <div th:case="*">
        <h2>Клиенты нашего кафе</h2>
        <table>
            <thead>
            <th>Id</th>
            <th>Name</th>
            <th>Login</th>
            <th>Pass</th>
            <th>Email</th>
<!--            <th>Points</th>-->
            </thead>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.login}"></td>
                <td th:text="${user.pass}"></td>
                <td th:text="${user.email}"></td>
<!--                <td th:text="${user.points}"></td>-->
                <td><a th:href="@{user-delete/{id}(id=${user.id})}">Delete</a></td>
                <td><a th:href="@{user-update/{id}(id=${user.id})}">Edit</a></td>

            </tr>
            <!--                //js dl9 bootstrap-->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
            </tr>
        </table>
    </div>
    <p><a href="/user-create">Создать клиента</a></p>
    <p><a href="/menu-create">Создать продукт</a></p>
    <p><a href="/admin">Вернуться к начальной странице</a></p>

</div>
</body>
</html>
