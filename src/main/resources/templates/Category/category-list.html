<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Категории блюд</title>
</head>
<body>
<div th:switch="${categories}">
    <h2 th:case="null">No categories found!</h2>
    <div th:case="*">
        <h2>Категории</h2>
        <table>
            <thead>
                <th>Id</th>
                <th>Category</th>

            </thead>
            <tr th:each="category : ${categories}">
                <td th:text="${category.id}"></td>
                <td th:text="${category.category}"></td>
            </tr>
        </table>
</div>
</div>
</body>
</html>
