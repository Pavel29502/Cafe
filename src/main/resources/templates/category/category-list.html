<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!--    // CSS dl9 bootstrap-->
    <meta charset="UTF-8">
    <title>Category</title>
</head>

<body>

<div th:switch="${categories}">
    <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top"></nav>
    <h2 th:case="null">No category found!</h2>
    <div th:case="*">
        <h2></h2>
        <table>
            <thead>
            <th>Id</th>
            <th>Name</th>
            </thead>
            <tr th:each="category : ${categories}">
                <td th:text="${category.id}"></td>
                <td th:text="${category.name}"></td>

                <td><a th:href="@{category-delete/{id}(id=${category.id})}">Delete</a></td>
                <td><a th:href="@{category-update/{id}(id=${category.id})}">Edit</a></td>
            </tr>

            </tr>
        </table>
    <p><a href="category-create">Создать категорию</a></p>
        <p><a href="/admin">Вернуться к начальному меню</a></p>
<!--    <p><a href="category-delete/{id}">Удалить категорию</a></p>-->
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
