<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>

<body>
<div th:switch="${preorder}">
    <h2 th:case="null">No users found!</h2>
    <div th:case="*">
        <h2>Оформление заказа</h2>
        <table>
            <thead>
            <th>Id</th>
            <th>Name</th>

            </thead>
            <tr th:each="order : ${preorder}">
                <td th:text="${order.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.login}"></td>
                <td th:text="${user.pass}"></td>
                <td th:text="${user.email}"></td>
                <!--                <td><a th:href="@{userUpdate/{id}(id=${users.id})}">Edit</a></td>-->
                <!--                <td><a th:href="@{userDelete/{id}(id=${users.id})}">Delete</a></td>-->

            </tr>
        </table>
    </div>
    <!--                    <td><a th:href="@{userUpdate/{id}(id=${users.id})}">Edit</a></td>-->
    <!--    <td><a th:href="@{userDelete/{id}(id=${user.id})}">Delete</a></td>-->
    <p><a href="/user-create">Создать клиента</a></p>
    <p><a href="/user-delete/{id}">Удалить клиента</a></p>

</div>
</body>
</html>
